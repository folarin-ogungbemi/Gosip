{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container page">
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
              <h2 class="text-uppercase">books</h2>
            </div>
        </div>
        <div class="container all-books my-5">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-4 col-xl-3">
                    {% for book in books %}
                    <div class="book">
                        <div class="container">
                            <div class="container book-card py-4 px-3">
                                <img src="{{ book.image.url }}" alt="book image" width="200" height="280">
                                <a class="nav-link book-like" href="#"><i class="fa-regular fa-heart"></i></a>
                            </div>
                        </div>
                        <div class="container">
                           <div class="cotainer book-info">
                                <a class="text-decoration-none" href="#">
                                    <small class="author-link">{{ book.author }}</small>
                                </a>
                                <a class="text-decoration-none" href="#">
                                    <p class="title-link"><strong>{{ book.title }}</strong></p>
                                </a>
                                <div>
                                    <p><strong>{{ book.price }}â‚¬</strong></p>
                                </div>
                           </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
