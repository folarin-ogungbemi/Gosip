{% extends 'base.html' %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container page">
        <h2 class="text-center text-uppercase">Profile</h2>
        <div class="row my-5">
            <div class="col-8 mx-auto form">
                <p class="fs-3 text-center mt-2">Edit Profile</p>
                <form action="{% url 'user_profile' %}" method="POST">
                    {% csrf_token %}
                    <div class="my-4">
                        {{ form|crispy }}
                        <div class="d-flex justify-content-center">
                            <input type="submit" value="Save" class="btn btn-submit w-50">
                        </div>
                    </div>
                </form>
            </div>
            <hr>
            <div class="col-12 mx-auto my-5">
                <p class="fs-3 text-center mt-2">Order History</p>
                <table class="table table-hover">
                    <thead>
                      <tr>
                        <th scope="col">Order Number</th>
                        <th scope="col">Order Date</th>
                        <th scope="col">Ordered Items</th>
                        <th scope="col">Grand Total</th>
                      </tr>
                    </thead>
                    <tbody>
                            <tr>
                                <td>
                                    <a href="#" class="text-decoration-none text-info">
                                        <!--order number-->
                                    </a>
                                </td>
                                <td>
                                    <!--date goes here-->
                                </td>
                                <td>
                                    <ul class="list-unstyled">
                                        
                                        <li>
                                            <!--item--> x <!--qty-->
                                        </li>
                                        
                                    </ul>
                                    <!--items goes here-->
                                </td>
                                <td>
                                    <!--grand-total-->
                                </td>
                            </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
